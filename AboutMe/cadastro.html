<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/icon-AbtMeDC2.png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="register.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="gradient-container">
        <div class="content">
            <div class="card-centro">
                <a href="./index.html">
                    <img src="./assets/icon-AbtMeDC2.png" alt="Home" class="logo">
                </a>
                <br>
                <div class="input-container">
                  <input placeholder="E-mail" type="email" id="email" class="password-input">
              </div>
              <br>
              <div class="input-container">
                  <input placeholder="Senha" type="password" id="password" class="password-input">
                  <img src="./assets/eye-close.png" id="togglePassword" class="toggle-password" width="15" alt="Toggle Password">
              </div>
              <br>
              <div class="input-container">
                  <input placeholder="Confirme a senha" type="password" id="confirmPassword" class="password-input">
              </div>
              
              <script>
                  const passwordInput = document.getElementById('password');
                  const togglePassword = document.getElementById('togglePassword');
              
                  if (togglePassword && passwordInput) { // Check if elements exist
                      togglePassword.addEventListener('click', function () {
                          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                          passwordInput.setAttribute('type', type);
                          this.src = type === 'password' ? './assets/eye-close.png' : './assets/eye-open.png';
                      });
                  }
              </script>
                <br>
                <button class="cadastrar" id="cadastro-bt" onclick="cadastrar()">Cadastrar-se</button>
                <br>
                <span class="ja-tem-conta">Já tem conta? <a href="login.html">Logar</a></span>
            </div>
            <p class="copyright-login"> 2025 © AboutMeDotCom </p>
        </div>
        <div class="corner-image">
        </div>
    </div>
    <script>
        const passwordinput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeicon");

        eyeIcon.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "./assets/eye-open.png"; // Replace with your open eye icon
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "./assets/eye-close.png"; // Replace with your closed eye icon
            }
        });
    </script>
</body>
</html>
